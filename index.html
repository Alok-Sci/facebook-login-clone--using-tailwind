<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Facebook | log in or sign up</title>

    <!-- favicon -->
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">

    <!-- tailwind css cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>

    
    <style>
        *{
            /* background-color: rgba(255, 0, 0, 0.168); */
            border: 1px solid black;
            font-family: Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body class="pt-[20px] lg:pt-0 bg-gray-100 w-screen h-screen flex justify-center lg:justify-end overflow-x-hidden">
   <div id="login-form" class="w-[84%] h-screen flex flex-col lg:flex-row items-center lg:items-start gap-10 lg:gap-0">
    
        <div class="w-full lg:w-[45%] lg:pe-10 lg:mt-[14.2%] flex flex-col items-center lg:items-start">
            <!-- facebook logo -->
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" class="w-80 lg:-ml-7 lg:-mb-2" alt="">  
            <p class="w-[400px] lg:w-full text-[24px]/[28px] lg:text-[28px]/[32px] text-center lg:text-start">Facebook helps you connect and share with the people in your life.</p>

            <!-- for recent login -->
            <!-- <h1 class="text-3xl">Recent logins</h1> -->
            <!-- <p class="text-sm text-gray-400 mx-6">Click your picture or add an account.</p> -->
        </div>

        <!-- login form starts -->
        <form class="w-[53%] h-full flex flex-col items-center self-center lg:items-start lg:justify-center lg:-mt-10 lg:ps-7">
            <!-- login form card -->
            <div class="w-[400px] lg:w-[396px]  flex flex-col bg-white rounded-[.5rem] p-4 shadow-[0px_2px_4px_0px_rgba(0,0,0,.1)] shadow-[0px_8px_16px_0px_rgba(0,0,0,.1)]">
                <!-- email or mobile input  -->
                <input class="px-4 py-3.5 font-light border border-[#dddfe2] rounded-[.4rem] focus:border-[#1b74e4] focus:shadow-[0_0_0_2px_rgb(231,243,255)] focus:outline-none active:outline-none placeholder:text-slate-400 focus:placeholder:text-slate-300 caret-[#1b74e4]" type="text" placeholder="Email adderss and phone number">
                <!-- password input  -->
                <input class="px-4 py-3.5 mt-2.5 font-light border border-[#dddfe2] focus:border-[#1b74e4] rounded-[.4rem] focus:shadow-[0_0_0_2px_rgb(231,243,255)] focus:outline-none active:outline-none placeholder:text-slate-400 focus:placeholder:text-slate-300 caret-[#1b74e4]" type="password" name="" id="" placeholder="Password">

                <button class="bg-[#1877f2] active:bg-[#29487d] text-white my-4 py-[.6rem] rounded-[.4rem] font-bold text-[1.2rem]">Log in</button>
                <a href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNzAzMjQ0ODU5LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login" target="_blank" class="text-center text-sm text-[#1877f2] hover:underline cursor-pointer">Forgotten password?</a>
                <hr class="my-5">
                <a href="" class="bg-[#42b72a] hover:bg-[#36a420] active:[#2b9217] text-white text-[1.1rem] my-2 mx-auto py-2.5 px-3.5 rounded-[.4rem] font-bold">Create new account</a>
            </div>

            <!-- create a new account  -->
            <div class="w-[396px] text-center text-sm my-7"><a href="https://www.facebook.com/pages/create/?ref_type=registration_form" target="_blank" class="font-bold text-black hover:underline">Create a Page </a> for a celebrity, brand or business.</div>
        </form>
        <!-- login form ends -->
   </div>

   <!-- ---footer starts---  -->
   <footer id="footer">
        
   </footer>
   <!-- ---footer ends---  -->
</body>
</html>
